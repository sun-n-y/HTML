<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong & emp</title>
  </head>
  <body>
    <!-- strong -->
    <h1>strong element</h1>
    <p>Lorem <strong>hello</strong> ipsum dolor sit amet.</p>

    <!-- b -->
    <h1>b element</h1>
    <p>Lorem <b>hello</b> ipsum dolor sit amet.</p>

    <!-- emp -->
    <h1>em element</h1>
    <p>Lorem <em>hello</em> ipsum dolor sit amet.</p>

    <!-- i -->
    <h1>i element</h1>
    <p>Lorem <i>hello</i> ipsum dolor sit amet.</p>

</html>
