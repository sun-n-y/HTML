<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Videos</h1>
    <h2>Local Video</h2>
    <video
      src="./videos/ocean waves.mp4"
      width="500"
      poster="./images/ocean wave picutre.jpg"
      controls
      autoplay
      loop
    >
      Ocean waves
    </video>
    <h2>Youtube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RvreULjnzFo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
