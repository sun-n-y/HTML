<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="">
      <!-- frist name -->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" required />
      <br />
      <br />
      <!-- password -->
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="enter password"
      />
      <br />
      <br />
      <!-- email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value=" email@email.com" />
      <br />
      <br />
      <!-- text area -->
      <p><label for="textArea">Description</label></p>
      <textarea name="info" id="textArea" cols="70" rows="5"></textarea>
      <br />
      <br />
      <!-- radio button -->
      <p>select favorite food</p>
      <input type="radio" name="food" id="" value="pizza" checked />pizza
      <input type="radio" name="food" id="" value="burger" />burger
      <input type="radio" name="food" id="" value="ice cream" />ice cream
      <br />
      <br />
      <!-- checkboxes-->
      <p>select favorite food</p>
      <input type="checkbox" name="sport" id="" value="soccer" checked />soccer
      <input type="checkbox" name="sport" id="" value="basketball" />basketball
      <input type="checkbox" name="sport" id="" value="volleyball" />volleyball
      <br />
      <br />
      <!-- select -->
      <p>select favorite drink</p>
      <select name="drinks" id="">
        <option value="">milk</option>
        <option value="">water</option>
        <option value="">juice</option>
      </select>
      <br />
      <br />
      <!-- button -->
      <button type="submit">submit</button>
    </form>
  </body>
</html>
