<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
  </head>
  <body>
    <!-- tables -->
    <table style="border: 2px">
      <!-- table head -->
      <thead>
        <th>Table Heading</th>
        <tr>
          <th>number</th>
          <th>name</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>sam</td>
        </tr>
        <tr>
          <td>2</td>
          <td>tom</td>
        </tr>
        <tr>
          <td>3</td>
          <td>john</td>
        </tr>
      </tbody>
      <tfoot>
        <td>totals</td>
        <td>totals</td>
      </tfoot>
    </table>
  </body>
</html>
